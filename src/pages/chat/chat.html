<ion-header no-border>
  <ion-navbar color='bili'>
    <ion-title>{{to}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

</ion-content>
<ion-footer>
    <ion-grid class="input-wrap">
        <ion-row>
            <ion-col col-2>
                <button ion-button clear icon-only item-right >
                    <ion-icon name="md-happy"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-8>
                <ion-input placeholder="Text Input" #input></ion-input>
            </ion-col>
            <ion-col col-2>
                <button ion-button clear icon-only item-right (click)="send(input.value)">
                    <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
