<ion-header>
  
    <ion-navbar color='bili'>
      <ion-title>登录</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-list inset>
          
            <ion-item>
              <ion-label>用户名</ion-label>
              <ion-input type="text" #username></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label>密码</ion-label>
              <ion-input type="password" #password ></ion-input>
            </ion-item>
          
        </ion-list>
        <button ion-button round full (click)="Login(username, password)" color='bili' [disabled]="!(username.value | Check)">登录</button>
        <button ion-button clear (click)="moveTo('SignPage')" float-right>还没有账号？</button>
  
  </ion-content>
