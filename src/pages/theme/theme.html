<ion-header no-border>

  <ion-navbar color='bili'>
    <ion-title>主题</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row class="color-list">
      <ion-col col-4 *ngFor="let item of items">
        <button ion-button round [ngStyle]="{'background-color': item.color}" (click)="setTheme(item.color)">
          {{item.colorName}}
        </button>
      </ion-col>
    </ion-row>
</ion-content>
