<ion-header>

  <ion-navbar>
    <ion-title>主题</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row >
    <ion-col col-4  style='text-align:center' *ngFor="let button of list">
      <button ion-button round (click)="changeTheme(button.color)" [style.background-color]='button.color' [style.color]='button.textColor'>{{button.name}}</button>
    </ion-col>
  </ion-row>
</ion-content>
