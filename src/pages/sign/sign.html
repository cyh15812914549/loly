<ion-header>

  <ion-navbar color='bili'>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list inset>
        
          <ion-item>
            <ion-label>用户名</ion-label>
            <ion-input type="text" #username></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label>密码</ion-label>
            <ion-input type="password" #password></ion-input>
          </ion-item>
        
      </ion-list>
      <button ion-button round full (click)="Sign(username, password,nickname)" color='bili' [disabled]="!(username.value | Check)">注册</button>

</ion-content>
