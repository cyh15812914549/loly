<ion-header no-border>
  <ion-toolbar color='bili'>
    <ion-title>好友</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="添加好友..."></ion-searchbar>
  <ion-list>

    <button ion-item (click)='starTalking()' *ngIf="isExist">
      <ion-avatar item-start>
        <img [src]="items.headimg">
      </ion-avatar>
      <h2>{{ items.nickname }}</h2>
    </button>
  </ion-list>
</ion-content>
